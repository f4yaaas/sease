<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sease – Smart Assistant</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #1a2a3a, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.card {
  width: 90%;
  max-width: 450px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border-radius: 30px;
  padding: 35px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
  position: relative;
}

.card h1 {
  font-size: 28px;
  margin-bottom: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.card h1 i {
  color: #00f2fe;
  font-size: 34px;
}

p {
  opacity: 0.75;
  font-size: 15px;
  margin-bottom: 20px;
}

.mic {
  margin: 25px auto;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: linear-gradient(135deg, #00f2fe, #4facfe);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 48px;
  cursor: pointer;
  box-shadow: 0 0 40px #00f2fe;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.mic:hover {
  transform: scale(1.1);
  box-shadow: 0 0 50px #00f2fe;
}

#result {
  margin-top: 20px;
  min-height: 70px;
  font-size: 16px;
  color: #b6eaff;
  word-break: break-word;
}

/* Translator Dropdown */
#langSelect {
  margin-top: 15px;
  padding: 5px 10px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="card">
  <h1><i class="fa-solid fa-robot"></i> SEASE</h1>
  <p>Smart Voice Assistant & Translator</p>

  <div class="mic" onclick="start()"><i class="fa-solid fa-microphone"></i></div>
  <div id="result">Tap mic and speak</div>

  <select id="langSelect">
    <option value="en-US" selected>English</option>
    <option value="ml-IN">Malayalam</option>
    <option value="hi-IN">Hindi</option>
    <option value="es-ES">Spanish</option>
    <option value="fr-FR">French</option>
    <option value="de-DE">German</option>
  </select>
</div>

<script>
// -------------------- PERMISSION --------------------
document.addEventListener('deviceready', function() {
  if(cordova && cordova.plugins && cordova.plugins.permissions){
    const permissions = cordova.plugins.permissions;
    permissions.checkPermission(permissions.RECORD_AUDIO, function(status){
      if(!status.hasPermission){
        permissions.requestPermission(permissions.RECORD_AUDIO, function(res){
          if(res.hasPermission){ console.log("Mic permission granted ✅"); }
          else{ alert("Mic permission denied ❌"); }
        });
      }
    });
  }
}, false);

// -------------------- SPEECH SETUP --------------------
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
if(!SR){ alert("Speech Recognition not supported"); }

const recog = new SR();
recog.lang = "en-US";
recog.interimResults = false;

const result = document.getElementById("result");
const langSelect = document.getElementById("langSelect");

// -------------------- START --------------------
function start(){
  recog.lang = langSelect.value; // set language dynamically
  speak("Listening in " + langSelect.options[langSelect.selectedIndex].text);
  recog.start();
}

// -------------------- APP LINKS --------------------
const appLinks = {
  "whatsapp": "whatsapp://",
  "youtube": "vnd.youtube://",
  "instagram": "instagram://",
  "chrome": "googlechrome://",
  "facebook": "fb://",
  "telegram": "tg://",
  "twitter": "twitter://",
  "maps": "geo://"
};

function openAppByName(text){
  let cmd = text.toLowerCase().replace(/\s+/g,'');
  for(let app in appLinks){
    if(cmd.includes(app)){
      speak("Opening " + app.charAt(0).toUpperCase() + app.slice(1));
      openLink(null, appLinks[app]);
      return true;
    }
  }
  return false;
}

// -------------------- SMART COMMAND --------------------
function smartCommand(text){
  if(text.startsWith("open ") && text.includes(".com")){
    let site = text.replace("open ","").trim();
    speak("Opening " + site);
    window.open("https://" + site, "_system");
    return;
  }

  if(openAppByName(text)) return;

  if(text.includes("news") || text.includes("വാർത്ത")){
    speak("Fetching latest news");
    window.open("https://news.google.com/search?q="+encodeURIComponent(text), "_system");
    return;
  }

  if(["what","who","how","when","why"].some(w => text.startsWith(w))){
    speak("Here is what I found");
    window.open("https://www.google.com/search?q="+encodeURIComponent(text), "_system");
    return;
  }

  speak("Here is the result");
  window.open("https://www.google.com/search?q="+encodeURIComponent(text), "_system");
}

// -------------------- OPEN APP / WEB --------------------
function openLink(web,app){
  try{
    if(app) window.open(app,"_system");
    else if(web) window.open(web,"_system");
  }catch{
    if(web) window.open(web,"_system");
  }
}

// -------------------- SPEAK --------------------
function speak(text){
  let u = new SpeechSynthesisUtterance(text);
  u.lang = langSelect.value;
  speechSynthesis.speak(u);
}

// -------------------- RESULT --------------------
recog.onresult = e => {
  let text = e.results[0][0].transcript.toLowerCase();
  result.innerText = "You said: " + text;
  smartCommand(text);
};
</script>

</body>
</html>
